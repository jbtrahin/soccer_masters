<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Soccer-Masters Homepage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("table").addClass("table table-striped table-bordered tablesorter");
                $("thead").addClass("table-primary");
            }); 
        </script>
        <script>
            $(function() {
                $(".data").tablesorter();
            });
        </script>
        <style>
            table, thead, tr, tbody, th, td {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand text-white" href="/">Soccer Masters</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-warning" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/dashboard">Dashboards</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="bg-light text-dark">
            <div class="container bg-light text-dark pt-3 pb-3" style="margin-left: 0px!important"> 
                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-2" style="padding-right: 0px!important">
                        <p>Pick a prediction: </p>
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1" style="padding: 0px!important">
                        <form method="POST">
                            <select onchange="location = this.value">
                                <div>
                                    <label>prediction_game28</label>
                                    <option value="/prediction/game_28">Prediction 1 (game 28)</option>
                                </div>
                                <div>
                                    <label>prediction_game29</label>
                                    <option value="/prediction/game_29">Prediction 2 (game 29)</option>
                                </div>
                                <div> 
                                    <label>next_game</label>
                                    <option value="/prediction/next_game">Prediction Next Game</option>
                                </div>
                            </select>
                        </form>
                    </div>
                </div>
            </div>

            <div class="container col-sm-12 col-md-12 col-lg-12">
                    <h3>Displaying EPL Forward Statistics and Predictions</h3>
                    <div>
                        {% for table in tables %}
                            {{ table|safe }}
                        {% endfor %}
                    </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
